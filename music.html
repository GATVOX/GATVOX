        // Disable or Enable Interactive Elements Based on Connection
        function disableInteractiveElements(disable) {
            const buttons = document.querySelectorAll('button, .genre-item');
            buttons.forEach(button => {
                button.disabled = disable;
                button.style.opacity = disable ? '0.5' : '1';
                if (disable) {
                    button.setAttribute('aria-disabled', 'true');
                } else {
                    button.removeAttribute('aria-disabled');
                }
            });
        }

        // Navigation Back Function (Optional)
        function goBack() {
            window.history.back();

        // Search Music Function
        function searchMusic() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const musicItems = document.querySelectorAll('.music-item');

            musicItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                const artist = item.querySelector('p').textContent.toLowerCase();

                if (title.includes(searchQuery) || artist.includes(searchQuery)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Filter by Genre Function
        function filterByGenre(genre) {
            const musicItems = document.querySelectorAll('.music-item');
            musicItems.forEach(item => {
                const itemGenre = item.getAttribute('data-genre') || 'All';
                if (genre === 'All' || itemGenre === genre) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Show Notification Function
        function showNotification(message, type) {
            const notificationContainer = document.querySelector('.notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            notification.innerHTML = `<i class="fas ${iconClass}"></i> ${message}`;
            notificationContainer.appendChild(notification);

            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

    const progressBar = musicElement.querySelector(`#progress-${musicId}`);
    const currentTimeEl = musicElement.querySelector(`#current-time-${musicId}`);
    const durationEl = musicElement.querySelector(`#duration-${musicId}`);

    // Update duration once metadata is loaded
    audio.addEventListener('loadedmetadata', () => {
        const duration = formatTime(audio.duration);
        durationEl.textContent = duration;
    });

    // Update progress as the audio plays
    audio.addEventListener('timeupdate', () => {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
        currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    // Reset play button when audio ends
    audio.addEventListener('ended', () => {
        togglePlayPause(musicId, false);
    });

    return musicElement;
}
