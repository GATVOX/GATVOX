<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDING - GATVOX</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Embedded CSS -->
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0333, #1a005e);
            color: #fff;
        }

        .musicall {
            padding: 20px;
        }

        .heading {
            color: #fff;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 0 10px #ff33a6;
        }

        .nav-item {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            position: relative;
        }

        .nav-item:hover {
            color: #e0e0e0;
        }

        /* Offline Message Styles */
        #offline-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1500;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            text-align: center;
        }

        #offline-message i {
            font-size: 50px;
            margin-top: 20px;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 50%;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgba(20, 10, 40, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 15px #ff006a, 0 0 25px #ff33a6;
        }

        /* Genre List Styles */
        .genre-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .genre-item {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .genre-item.active {
            background: linear-gradient(45deg, #ff33a6, #d021ff);
            box-shadow: 0 0 20px #ff33a6, 0 0 40px #d021ff;
            transform: scale(1.05);
        }

        .genre-item:hover {
            background: linear-gradient(45deg, #ff33a6, #d021ff);
            box-shadow: 0 0 20px #ff33a6, 0 0 40px #d021ff;
            transform: scale(1.05);
        }

        /* Music List Styles */
        .music-list {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .music-item {
            background: linear-gradient(135deg, #0f0333, #1a005e);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .music-item:hover {
            box-shadow: 0 0 20px #ff33a6, 0 0 40px #d021ff;
            transform: scale(1.05);
        }

        .music-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .music-details {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .music-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .music-details p {
            margin: 5px 0;
            color: #ddd;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .button-group button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .button-group button:hover {
            background-color: #128C7E;
        }

        /* Playback Controls Styles */
        .playback-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .playback-controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .playback-controls button:hover {
            color: #ff33a6;
        }

        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #555;
            border-radius: 2.5px;
            cursor: pointer;
            margin-right: 10px;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #ff33a6;
            border-radius: 2.5px;
            width: 0%;
        }

        .time {
            font-size: 12px;
            color: #ddd;
            min-width: 35px;
            text-align: right;
        }

        /* Comment Section Styles */
        .comment-section {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-top: 1px solid #444;
        }

        .comment-input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .comment-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
            margin-top: 5px;
        }

        .comment-button:hover {
            background-color: #128C7E;
        }

        .comments-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .comment-item {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            color: #fff;
        }

        /* Notification Styles */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        .notification {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            opacity: 0.95;
            display: flex;
            align-items: center;
            animation: fadein 0.5s forwards, fadeout 0.5s 2.5s forwards;
            min-width: 250px;
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: #f44336;
        }

        .notification i {
            margin-right: 10px;
        }

        @keyframes fadein {
            from {
                right: -300px;
                opacity: 0;
            }

            to {
                right: 20px;
                opacity: 0.95;
            }
        }

        @keyframes fadeout {
            from {
                right: 20px;
                opacity: 0.95;
            }

            to {
                right: -300px;
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .music-list {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                margin-bottom: 5px;
            }

            .comment-section {
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .search-bar input {
                width: 80%;
            }
        }

        /* Focus Styles for Accessibility */
        button:focus,
        a:focus,
        input:focus {
            outline: 2px solid #25D366;
            outline-offset: 2px;
        }
    </style>
</head>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <!-- Embedded JavaScript -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_ACTUAL_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const database = firebase.database();
        const auth = firebase.auth();

        // Authentication State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('profile-picture').src = user.photoURL || 'unknown.jpg';
                // Optionally, set username if available
                // document.getElementById('username').textContent = user.displayName || 'Unknown';
                loadMusic(); // Load music once user is authenticated
            } else {
             //     window.location.href = 'login.html'; // Redirect to login if not authenticated
            }
        });

        // Offline/Online Event Listeners
        window.addEventListener('offline', () => {
            document.getElementById('offline-message').style.display = 'flex';
            disableInteractiveElements(true);
            showNotification('You are offline. Some features are disabled.', 'error');
        });

        window.addEventListener('online', () => {
            document.getElementById('offline-message').style.display = 'none';
            disableInteractiveElements(false);
            showNotification('You are back online.', 'success');
        });

        // Disable or Enable Interactive Elements Based on Connection
        function disableInteractiveElements(disable) {
            const buttons = document.querySelectorAll('button, .genre-item');
            buttons.forEach(button => {
                button.disabled = disable;
                button.style.opacity = disable ? '0.5' : '1';
                if (disable) {
                    button.setAttribute('aria-disabled', 'true');
                } else {
                    button.removeAttribute('aria-disabled');
                }
            });
        }

        // Notification Function
        function showNotification(message, type = 'success') {
            const notificationContainer = document.querySelector('.notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            let iconClass;
            switch (type) {
                case 'success':
                    iconClass = 'fa-check-circle';
                    break;
                case 'error':
                    iconClass = 'fa-exclamation-circle';
                    break;
                case 'info':
                    iconClass = 'fa-info-circle';
                    break;
                default:
                    iconClass = 'fa-info-circle';
            }
            notification.innerHTML = `<i class="fas ${iconClass}"></i> ${sanitizeHTML(message)}`;
            notificationContainer.appendChild(notification);

            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Function to sanitize user input to prevent XSS
        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        // Function to handle closing modals
        function closeModal(modal) {
            modal.style.display = "none";
            modal.setAttribute('aria-hidden', 'true');
            // Reset form inputs
            const form = modal.querySelector('form');
            if (form) {
                form.reset();
            }
        }

        // Function to open modals
        function openModal(modal) {
            modal.style.display = "flex";
            modal.setAttribute('aria-hidden', 'false');
        }

        // Event listeners for genre filtering
        document.getElementById('genre-list').addEventListener('click', (event) => {
            if (event.target.classList.contains('genre-item')) {
                // Remove active class from all genre items
                const genreItems = document.querySelectorAll('.genre-item');
                genreItems.forEach(item => item.classList.remove('active'));

                // Add active class to the clicked genre
                event.target.classList.add('active');

                // Trigger search/filter
                searchMusic();
            }
        });

        // Function to search and filter music
        function searchMusic() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const genreItems = document.querySelectorAll('.genre-item');
            let selectedGenre = 'All';

            genreItems.forEach(item => {
                if (item.classList.contains('active')) {
                    selectedGenre = item.getAttribute('data-genre');
                }
            });

            const musicItems = document.querySelectorAll('.music-item');

            musicItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                const artist = item.querySelector('p').textContent.toLowerCase();
                const genre = item.getAttribute('data-genre');

                const matchesSearch = title.includes(searchQuery) || artist.includes(searchQuery);
                const matchesGenre = selectedGenre === 'All' || genre === selectedGenre;

                if (matchesSearch && matchesGenre) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Function to load music from Firebase
        function loadMusic() {
            const musicListContainer = document.getElementById('music-list');
            musicListContainer.innerHTML = ''; // Clear existing content

            // Fetch all music from Firebase
            database.ref('music').orderByChild('trendingScore').once('value').then(snapshot => {
                const musicData = snapshot.val();
                const musicArray = [];

                for (const musicId in musicData) {
                    const musicItem = musicData[musicId];
                    musicArray.push({
                        id: musicId,
                        ...musicItem
                    });
                }

                // Sort music by trendingScore descending
                musicArray.sort((a, b) => b.trendingScore - a.trendingScore);

                // Display top 20 trending music
                const topTrending = musicArray.slice(0, 20);

                topTrending.forEach(music => {
                    const musicElement = createMusicElement(music);
                    musicListContainer.appendChild(musicElement);
                });
            }).catch(error => {
                console.error('Error loading music:', error);
                showNotification('Error loading trending music. Please try again.', 'error');
            });
        }

        // Function to create a music item element
        function createMusicElement(music) {
            const musicElement = document.createElement('div');
            musicElement.className = 'music-item';
            musicElement.setAttribute('data-genre', music.genre || 'Other');

            // Create inner HTML safely
            const thumbnailImg = document.createElement('img');
            thumbnailImg.className = 'music-thumbnail';
            thumbnailImg.src = sanitizeURL(music.thumbnailURL);
            thumbnailImg.alt = `Album art for ${sanitizeHTML(music.title)}`;
            thumbnailImg.addEventListener('click', () => togglePlayPause(music.id));

            const musicDetails = document.createElement('div');
            musicDetails.className = 'music-details';

            const title = document.createElement('h3');
            title.textContent = music.title;

            const artist = document.createElement('p');
            artist.textContent = music.artist;

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const addToPlaylistButton = document.createElement('button');
            addToPlaylistButton.className = 'add-to-playlist';
            addToPlaylistButton.setAttribute('data-music-id', music.id);
            addToPlaylistButton.setAttribute('aria-label', 'Add to Playlist');
            addToPlaylistButton.textContent = 'Add to Playlist';
            addToPlaylistButton.addEventListener('click', () => addToPlaylist(music.id));

            const likeButton = document.createElement('button');
            likeButton.className = 'like-button';
            likeButton.setAttribute('data-music-id', music.id);
            likeButton.setAttribute('aria-label', 'Like this song');
            likeButton.textContent = `Like (${music.likes || 0})`;
            likeButton.addEventListener('click', () => likeMusic(music.id));

            const tipButton = document.createElement('button');
            tipButton.className = 'tip-button';
            tipButton.setAttribute('data-music-id', music.id);
            tipButton.setAttribute('aria-label', 'Tip the artist');
            tipButton.textContent = `Tip ($${music.tips || 0})`;
            tipButton.addEventListener('click', () => tipArtist(music.id, music.uploadedBy));

            buttonGroup.appendChild(addToPlaylistButton);
            buttonGroup.appendChild(likeButton);
            buttonGroup.appendChild(tipButton);

            const playbackControls = document.createElement('div');
            playbackControls.className = 'playback-controls';

            const prevButton = document.createElement('button');
            prevButton.setAttribute('aria-label', 'Previous Track');
            prevButton.innerHTML = '<i class="bi bi-skip-start-fill"></i>';
            prevButton.addEventListener('click', () => previousTrack(music.id));

            const playPauseButton = document.createElement('button');
            playPauseButton.setAttribute('aria-label', 'Play/Pause');
            playPauseButton.innerHTML = '<i class="bi bi-play-fill"></i>';
            playPauseButton.addEventListener('click', () => togglePlayPause(music.id));

            const nextButton = document.createElement('button');
            nextButton.setAttribute('aria-label', 'Next Track');
            nextButton.innerHTML = '<i class="bi bi-skip-end-fill"></i>';
            nextButton.addEventListener('click', () => nextTrack(music.id));

            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';

            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.setAttribute('aria-label', 'Seek');
            progressBar.addEventListener('click', (event) => seekTrack(event, music.id));

            const progress = document.createElement('div');
            progress.className = 'progress';
            progress.id = `progress-${music.id}`;

            progressBar.appendChild(progress);

            const currentTimeEl = document.createElement('span');
            currentTimeEl.className = 'time';
            currentTimeEl.id = `current-time-${music.id}`;
            currentTimeEl.textContent = '0:00';

            const durationEl = document.createElement('span');
            durationEl.className = 'time';
            durationEl.id = `duration-${music.id}`;
            durationEl.textContent = '0:00';

            progressContainer.appendChild(progressBar);
            progressContainer.appendChild(currentTimeEl);
            progressContainer.appendChild(document.createTextNode(' / '));
            progressContainer.appendChild(durationEl);

            playbackControls.appendChild(prevButton);
            playbackControls.appendChild(playPauseButton);
            playbackControls.appendChild(nextButton);
            playbackControls.appendChild(progressContainer);

            const audio = document.createElement('audio');
            audio.id = `audio-${music.id}`;
            audio.src = sanitizeURL(music.musicURL);
            audio.preload = 'metadata';

            // Update duration once metadata is loaded
            audio.addEventListener('loadedmetadata', () => {
                const duration = formatTime(audio.duration);
                durationEl.textContent = duration;
            });

            // Update progress as the audio plays
            audio.addEventListener('timeupdate', () => {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            });

            // Reset play button when audio ends
            audio.addEventListener('ended', () => {
                togglePlayPause(music.id, false);
            });

            musicDetails.appendChild(title);
            musicDetails.appendChild(artist);
            musicDetails.appendChild(buttonGroup);
            musicDetails.appendChild(playbackControls);

            const commentSection = document.createElement('div');
            commentSection.className = 'comment-section';

            const commentInput = document.createElement('input');
            commentInput.type = 'text';
            commentInput.className = 'comment-input';
            commentInput.placeholder = 'Add a comment';
            commentInput.id = `comment-input-${music.id}`;
            commentInput.setAttribute('aria-label', 'Add a comment');

            const commentButton = document.createElement('button');
            commentButton.className = 'comment-button';
            commentButton.textContent = 'Comment';
            commentButton.setAttribute('aria-label', 'Submit comment');
            commentButton.addEventListener('click', () => addComment(music.id));

            const commentsList = document.createElement('ul');
            commentsList.className = 'comments-list';
            commentsList.id = `comments-list-${music.id}`;

            commentSection.appendChild(commentInput);
            commentSection.appendChild(commentButton);
            commentSection.appendChild(commentsList);

            musicElement.appendChild(thumbnailImg);
            musicElement.appendChild(musicDetails);
            musicElement.appendChild(audio);
            musicElement.appendChild(commentSection);

            // Load comments after the element is in the DOM
            setTimeout(() => {
                loadComments(music.id, musicElement);
            }, 0);

            return musicElement;
        }

        // Function to format time in mm:ss
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Toggle Play/Pause Function
        let currentAudio = null;
        let currentMusicId = null;

        function togglePlayPause(musicId, isProgrammatic = true) {
            const audio = document.getElementById(`audio-${musicId}`);
            const playPauseButton = audio.parentElement.querySelector('button[aria-label="Play/Pause"] i');

            // Pause any currently playing audio before starting a new one
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                const currentPlayPauseBtn = currentAudio.parentElement.querySelector('button[aria-label="Play/Pause"] i');
                currentPlayPauseBtn.classList.remove('fa-pause-fill');
                currentPlayPauseBtn.classList.add('fa-play-fill');
            }

            // Play or pause the selected audio
            if (audio.paused) {
                audio.play();
                playPauseButton.classList.remove('fa-play-fill');
                playPauseButton.classList.add('fa-pause-fill');
                currentAudio = audio;
                currentMusicId = musicId;
            } else {
                audio.pause();
                playPauseButton.classList.remove('fa-pause-fill');
                playPauseButton.classList.add('fa-play-fill');
                currentAudio = null;
                currentMusicId = null;
            }
        }

            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const width = rect.width;
            const percentage = offsetX / width;

            const audio = document.getElementById(`audio-${musicId}`);
            audio.currentTime = percentage * audio.duration;
        }

        // Function to tip artist

            // Open the Tip Modal (similar to the one in profile page)
            // For simplicity, using a prompt here
            const tipAmount = prompt('Enter amount to tip (GVT):');
            const amount = parseFloat(tipAmount);
            if (isNaN(amount) || amount <= 0) {
                showNotification('Invalid tip amount.', 'error');
                return;
            }

            const userId = auth.currentUser.uid;
            const walletRef = database.ref(`wallets/${userId}/balance`);
            walletRef.once('value').then(snapshot => {
                const balance = snapshot.val() || 0;
                if (amount > balance) {
                    showNotification('Insufficient balance.', 'error');
                    return;
                }

                // Deduct from tipper's wallet
                walletRef.set(balance - amount);

                // Add to artist's wallet
                const artistWalletRef = database.ref(`wallets/${artistId}/balance`);
                artistWalletRef.once('value').then(artistSnapshot => {
                    const artistBalance = artistSnapshot.val() || 0;
                    artistWalletRef.set(artistBalance + amount);
                });

                // Update tips count on music
                const musicTipRef = database.ref(`music/${musicId}/tips`);
                musicTipRef.transaction(currentTips => (currentTips || 0) + amount);

                showNotification('Tip sent successfully!', 'success');

        // Function to update trending score based on plays and playlist adds
        function updateTrendingScore(musicId) {
            const musicRef = database.ref(`music/${musicId}`);
            musicRef.once('value').then(snapshot => {
                const music = snapshot.val();
                if (music) {
                    // Define weights for plays and playlist adds
                    const playWeight = 1;
                    const playlistAddWeight = 2;
                    const trendingScore = (music.playCount || 0) * playWeight + (music.playlistAdds || 0) * playlistAddWeight;

                    // Update trendingScore
                    musicRef.update({ trendingScore: trendingScore });
                }
            }).catch(error => {
                console.error('Error updating trending score:', error);
            });
        }

        // Function to check and handle revenue sharing
        function checkRevenueShare(musicId) {
            const musicRef = database.ref(`music/${musicId}`);
            musicRef.once('value').then(snapshot => {
                const music = snapshot.val();
                if (music) {
                    const playCount = music.playCount || 0;
                    const playlistAdds = music.playlistAdds || 0;

                    // Define revenue share thresholds
                    const thresholds = [
                        { plays: 1000000, playlistAdds: 1500000, gvt: 50 },
                        { plays: 500000, playlistAdds: 1000000, gvt: 20 }
                    ];

                    thresholds.forEach(threshold => {
                        if (!music.revenueShared || !music.revenueShared.includes(threshold.gvt)) {
                            if (playCount >= threshold.plays || playlistAdds >= threshold.playlistAdds) {
                                // Credit GVT to artist
                                const artistId = music.uploadedBy;
                                const artistWalletRef = database.ref(`wallets/${artistId}/balance`);
                                artistWalletRef.once('value').then(artistSnapshot => {
                                    const artistBalance = artistSnapshot.val() || 0;
                                    artistWalletRef.set(artistBalance + threshold.gvt).then(() => {
                                        showNotification(`Your song earned ${threshold.gvt} GVT!`, 'success');
                                        // Mark revenue as shared
                                        musicRef.child('revenueShared').push(threshold.gvt);
                                    });
                                }).catch(error => {
                                    console.error('Error crediting GVT:', error);
                                });
                            }
                        }
                    });
                }
            }).catch(error => {
                console.error('Error checking revenue share:', error);
            });
        }
